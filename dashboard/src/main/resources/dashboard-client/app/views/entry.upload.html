<form name="uploadForm" class="form-horizontal" role="form" ng-controller="uploadEntryController">
    <div id="msg-container" class="{{msg.type}}">
        {{msg.text}}
    </div>

    <!-- file select input element -->
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <div class="button" ngf-select ng-disabled="uploadInProgress" ng-model="files">Select a templete to upload</div>
            </div>
        </div>
    </div>

    <div ng-if="validFile">
      File to upload: <strong>{{filename}}</strong>
    </div>
    <br/>

    <!-- progress bar -->
    <div class="form-group" ng-if="uploadInProgress">
        <div class="col-sm-4">
            <progressbar class="progress-striped active" max="max" value="progressPercentage" type="success"><i>{{progressMessage}}</i></progressbar>
        </div>
    </div>

    <!-- upload button -->
     <div class="form-group" ng-if="validFile">
        <div class="col-sm-4">
            <button ng-click="upload(files)" ng-disabled="uploadInProgress" class="btn btn-success">Upload Now</button>
        </div>
    </div>
</form>
