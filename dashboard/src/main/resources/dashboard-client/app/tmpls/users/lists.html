<div class="row">
    <div class="col-md-3">
        <input id="textFilter" type="text" class="form-control input-sm">
        <span class="help-block">Filter</span>
    </div>
    <div class="col-md-3">
        <select class="form-control input-sm" ng-change="filterTable(userStatus)" ng-model="userStatus">
            <option></option>
            <option value="admin">Administrators</option>
            <option value="volunteer">Volunteers</option>
        </select>
        <span class="help-block">Role</span>
    </div>
    <div class="col-md-3">
        <a class="btn btn-default btn-sm" ng-click="clearFilters()">Clear</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-yuk2 toggle-arrow-tiny" id="footable_demo" data-filter="#textFilter" data-page-size="5">
            <thead>
                <tr>
                    <th data-toggle="true">Name</th>
                    <th>Email Address</th>
                    <th data-hide="phone,tablet">Role</th>
                    <th data-hide="phone,tablet" data-name="Date Of Submission">Submitted</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td><a href="#">{{user.firstname}} {{user.lastname}}</a></td>
                    <td><a href="#">{{entry.email}}</a></td>
                    <td>{{entry.roles}}</td>
                    <td data-value="1"><span class="label label-success status-active" title="Active">{{entry.created_at}}</span></td>
                </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5">
                        <ul class="pagination pagination-sm"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
