<div class="row">
    <div class="col-md-3">
        <input id="textFilter" type="text" class="form-control input-sm">
        <span class="help-block">Filter</span>
    </div>
    <div class="col-md-3">
        <select class="form-control input-sm" ng-change="filterTable(status)" ng-model="status">
            <option></option>
            <option value="approved">Approved/Published</option>
            <option value="pending">Pending Review</option>
            <option value="correct">Needing Correction</option>
        </select>
        <span class="help-block">Status</span>
    </div>
    <div class="col-md-3">
        <a class="btn btn-default btn-sm" ng-click="clearFilters()">Clear</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-yuk2 toggle-arrow-tiny" id="names_table" data-filter="#textFilter" data-page-size="5">
            <thead>
                <tr>
                    <th data-toggle="true">Name</th>
                    <th>Gender</th>
                    <th data-hide="phone,tablet">Syllables</th>
                    <th data-hide="phone,tablet">Morphology</th>
                    <th ng-show="isAdmin || isLexicographer" data-hide="phone">Status</th>
                    <th data-hide="phone,tablet" data-name="Date Of Submission">Submitted</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in namesList">
                    <td><input type="checkbox" value="{{entry.name}}" name="selected_name"> <a ui-sref="auth.names.edit_entries({entry:entry.name})">{{entry.name}}</a></td>
                    <td>{{entry.gender}}</td>
                    <td>{{entry.syllables}}</td>
                    <td>{{entry.morphology}}</td>
                    <td><a class="btn btn-xs btn-success" ng-click="indexName(entry)" ng-hide="entry.indexed">Index</a> <a class="btn btn-xs btn-default" ng-click="deIndexName(entry)" ng-show="entry.indexed">Deindex</a> </td>
                    <td data-value="1"><span class="label label-success status-active" title="Active">{{entry.status}}</span></td>
                </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5">
                        <ul class="pagination pagination-sm"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>

        <a ng-click="indexNames()" class="btn btn-success btn-sm">Index Selected</a>
        <a ng-click="deIndexNames()" class="btn btn-default btn-sm">Remove Selected from Index</a>
    </div>
</div>
