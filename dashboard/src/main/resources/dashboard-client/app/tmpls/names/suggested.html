
<div class="row">
    <div class="col-md-12">
        <div class="well well-sm text-center" ng-show="!namesList.length">
            <h1><i class="fa fa-3x fa-smile-o text-muted"></i></h1>
                <h3 class="text-muted">Not a thing to do.</h3>
                <p class="lead">Great! It seems you've processed all suggested names. Enjoy your day!</p>
        </div>

        <table class="table table-yuk2 toggle-arrow-tiny" id="names_table" data-filter="#textFilter" data-page-size="10" ng-show="namesList.length">
            <thead>
                <tr>
                    <th data-toggle="true">Name</th>
                    <th>Details</th>
                    <th data-hide="phone,tablet">Geolocation</th>
                    <th data-hide="phone,tablet">Suggested By</th>
                    <th data-hide="phone,tablet" data-name="Date Of Submission">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in namesList" on-last-repeat>
                    <td><input type="checkbox" value="{{entry.name}}" name="selected_name"> <a>{{entry.name}}</a></td>
                    <td>{{entry.details}}</td>
                    <td>{{entry.geoLocation.place}}</td>
                    <td>{{entry.email}}</td>
                    <td>{{entry.createdAt|toDateString}}</td>
                </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5">
                        <ul class="pagination pagination-sm"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>

        <a ng-click="deleteSuggestedNames()" ng-hide="!namesList.length" class="btn btn-danger btn-sm">Delete Selected</a>
</div>
