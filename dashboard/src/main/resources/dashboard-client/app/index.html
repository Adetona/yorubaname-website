    <!-- Add your site or application content here -->
    <toaster-container toaster-options="{'position-class': 'toast-top-full-width','close-button': true}"></toaster-container>
    <div class="container-fluid">
        <div id="content" class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-12">
            <div class="header">
                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">Yoruba Names Dictionary</a>
                    </div>
                    <div class="collapse navbar-collapse" id="js-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                            <li ui-sref-active="active"><a ui-sref="list">Entries</a></li>
                        </ul>
                        <ul class="nav navbar-nav pull-right" ng-show="isAuthenticated">
                            <li ng-show="isAdmin"><a href="#/admin">Admin</a></li>
                            <li><a href ng-click="logoutUser()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-show="isAuthenticated" ui-view></div>
            <login-form ng-show="!isAuthenticated" class="login-form"></login-form>
            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> Yoruba Dictionary</p>
            </div>
        </div>
    </div>
