    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Name Dictionary</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                    <!--<li><a ng-href="#/about">About</a></li>-->
                </ul>
                <div class="input-group search-box" ng-controller="search" ng-show="isAuthenticated">
                    <input type="text" class="form-control" ng-model="searchTerm" placeholder="Currently just a name look up.">
                    <span class="input-group-btn">
          <button ng-click="search()" class="btn btn-default" type="button">Go!</button>
        </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="sidebar" ng-show="isAuthenticated">
            <!-- Show sidebar only if logged in -->
            <ul>
                <li><a href="#/list/all">All Names</a></li>
                <li><a href="#/entry/single">Entry Form</a></li>
                <li ng-show="isAdmin"><a href="#/admin">Admin</a></li>
                <br/>
                <li><a href ng-click="logoutUser()">Logout</a></li>
                <!--<li>Setting</li>-->
            </ul>
        </div>
        <div id="content">
            <div ui-view ng-show="isAuthenticated"></div>
            <login-form ng-show="!isAuthenticated" class="login-form"></login-form>
        </div>
    </div>
    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Yoruba Dictionary</p>
    </div>
